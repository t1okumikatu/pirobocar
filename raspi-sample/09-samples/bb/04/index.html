<title>4 - スマートフォンやタブレットのタッチによるDCモーターの速度制御</title>
<script src="js/require.js"></script>
<script>
require(["/webiopi.js", "javascript.js"], function(){
    webiopi().ready( initialize_webiopi );
});
</script>

<body>

<p>中央が静止状態。タッチエリアの左と右とで回転の向きが変わります。</p>

<div id="touchArea" align="center">
    <img src="img/DCMotorController.png" id="touchImage">
</div>

<p>android、iPhone、iPadの場合: タッチしている間だけモーターは回転し、タッチを離すと静止します。</p>


<p>Windowsタブレットや通常のPCの場合: タッチ位置やマウスをクリックした位置により、モーターが回転を開始します。中央付近をタッチかクリックしないとモーターは止まりません。</p>
